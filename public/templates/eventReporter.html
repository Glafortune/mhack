<md-content flex md-scroll-y style="height:100%;width:100%">
	<md-toolbar ng-show="!showSearch">
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
				<md-icon md-svg-icon="navigation:ic_menu_24px"></md-icon>
			</md-button>

			<md-button class="md-icon-button" hide-gt-md aria-label="Collaboratio">
				<a href="http://devpost.com/software/collaboratio" target="_blank"><img src="assets/img/collaboratio-logo.png" class="collaboratio-logo" alt="Collaboratio"></a>
			</md-button>


			<span flex></span>
			<md-button aria-label="Search" ng-click="showSearch = !showSearch">
				<ng-md-icon icon="search"></ng-md-icon>
			</md-button>
			<md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
				<ng-md-icon icon="more_vert"></ng-md-icon>
			</md-button>
		</div>
	</md-toolbar>

	<ng-map style="height:calc(100% - 64px);width:100%" id="map" center="{{lat}}, {{lng}}" styles="{{ styles }}"></ng-map>

	<div ng-controller="AddEventController">
		<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="addEventSideNav">
			<md-toolbar class="md-theme-light">
				<div class="md-toolbar-tools">
					<md-button class="md-icon-button" aria-label="{{'back' | translate}}" ng-click="close()">
						<md-icon md-svg-icon="navigation:ic_arrow_back_24px"></md-icon>
					</md-button>
					<h2>
						<span>{{'addEvent' | translate}}</span>
					</h2>
					<span flex></span>
					<md-button class="md-icon-button" aria-label="{{'save' | translate}}" ng-click="save()">
						<md-icon md-svg-icon="content:ic_save_24px"></md-icon>
					</md-button>
				</div>
			</md-toolbar>
			<md-content layout-padding layout="column">
				<md-input-container>
					<label>{{'type' | translate}}</label>
					<md-select ng-model="event.type">
						<md-option ng-repeat="type in ctrl.typeList" value="{{type.uuid}}" ng-disabled="$index === 1">
							{{language == 'fr'  ? type.descriptionFr : type.descriptionEn }}
						</md-option>
					</md-select>
				</md-input-container>
				<img ng-show="file" ngf-thumbnail="file" class="thumb" />
				<button ng-click="close()" ng-show="file">Remove</button>
				<button type="file" ngf-select ng-model="file"
						accept="image/*" ngf-max-size="10MB"
						ng-show="!file">{{'uploadImage' | translate}}</button>
				<md-input-container class="md-block">
					<label>{{'description' | translate}}</label>
					<textarea ng-model="event.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
				</md-input-container>
				<div>
					<span>{{'location' | translate}} : TODO</span>
				</div>
				<md-button ng-click="save()" class="md-primary">
					{{'save' | translate}}
				</md-button>
			</md-content>
		</md-sidenav>
	</div>
	<div layout="row" layout-align="end end">
		<md-button class="md-fab bottom-right" aria-label="{{'add' | translate}}" ng-click="addEvent()">
			<md-icon md-svg-icon="content:ic_create_24px"></md-icon>
		</md-button>
	</div>
</div>
