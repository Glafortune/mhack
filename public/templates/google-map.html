<ng-map style="height:calc(100% - 64px);width:100%" id="map" center="{{lat}}, {{lng}}" styles="{{ styles }}">

	<custom-marker ng-repeat="p in events track by $index"
			id="custom-marker-{{$index}}"
			on-click="vm.map.showInfoWindow('foo', 'custom-marker-'+$index)"
			position="{{p.pos}}">
		<div>
			<img src="assets/img/pin_event.png">
		</div>
	</custom-marker>

	<info-window id="foo" on-mouseover="vm.mouseover()">
		<div ng-non-bindable="">
			Lat: {{anchor.getPosition().lat()}}<br/>
			Lng: {{anchor.getPosition().lng()}}<br/>
		</div>
	</info-window>
	<kml-layer url="assets/kml/aireamenagee.kml" />
	<kml-layer url="assets/kml/arrondissement.kml" />
	<kml-layer url="assets/kml/batiment.kml" />
	<kml-layer url="assets/kml/perimetreurbain.kml" />
	<kml-layer url="assets/kml/pistecyclable.kml" />
	<kml-layer url="assets/kml/sentierpedestre.kml" />
	<kml-layer url="assets/kml/zoneinondable.kml" />
</ng-map>

<div layout-align="end end" class="bottom-left">
	<md-fab-speed-dial md-open="isOpen"  md-direction="{{direction}}">
		<md-fab-trigger>
			<md-button aria-label="menu" class="md-fab md-warn">
				<md-icon md-svg-icon="navigation:ic_menu_24px"></md-icon>
			</md-button>
		</md-fab-trigger>
		<md-fab-actions>
			<md-button class="md-fab md-raised md-mini" aria-label="{{'add' | translate}}" ng-click="addEvent()">
				<md-icon md-svg-icon="content:ic_create_24px"></md-icon>
			</md-button>
			<md-button class="md-fab md-raised md-mini" aria-label="{{'add' | translate}}" ng-click="addEvent()">
				<md-icon md-svg-icon="content:ic_create_24px"></md-icon>
			</md-button>
			<md-button class="md-fab md-raised md-mini" aria-label="{{'add' | translate}}" ng-click="addEvent()">
				<md-icon md-svg-icon="content:ic_create_24px"></md-icon>
			</md-button>
			<md-button class="md-fab md-raised md-mini" aria-label="{{'add' | translate}}" ng-click="addEvent()">
				<md-icon md-svg-icon="content:ic_create_24px"></md-icon>
			</md-button>
			<md-button class="md-fab md-raised md-mini" aria-label="{{'add' | translate}}" ng-click="addEvent()">
				<md-icon md-svg-icon="content:ic_create_24px"></md-icon>
			</md-button>
		</md-fab-actions>
	</md-fab-speed-dial>
</div>
